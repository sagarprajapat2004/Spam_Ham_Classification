<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Spam vs Ham Classifier</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- Alert Message on Form Submission -->
    {% if p is not none %}
        {% if p == 0 %}
            <div class="alert alert-success alert-dismissible fade show alert-top-right" role="alert">
                ✅ This message is classified as <strong>Ham (Not Spam)</strong>.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% elif p == 1 %}
            <div class="alert alert-danger alert-dismissible fade show alert-top-right" role="alert">
                ⚠️ This message is classified as <strong>Spam</strong>.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}
    {% endif %}

    <!-- Form Container -->
    <div class="container">
        <h1>Email/SMS Spam vs Ham Classifier</h1>
        <form action="/" method="POST">
            <textarea name="message" placeholder="Enter your email or message here..." required></textarea>
            <button type="submit">Predict</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script>
        setTimeout(() => {
            let alert = document.querySelector('.alert');
            if (alert) {
                alert.classList.remove('show');
            }
        }, 5000);
    </script>   
</body>
</html>
